# =============================================================================
# Production Docker Compose - Optimized for Coolify
# =============================================================================
# Coolify handles: SSL/TLS, Reverse Proxy, Domain routing
# This compose handles: App services, Database, Redis, Celery
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # DATABASE
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17-bookworm
    restart: unless-stopped
    expose:
      - "5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-internal

  # ---------------------------------------------------------------------------
  # REDIS
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-bookworm
    restart: unless-stopped
    expose:
      - "6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-internal

  # ---------------------------------------------------------------------------
  # BACKEND API (Django/Gunicorn)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: backend
      dockerfile: Dockerfile.prod
    image: api:${VERSION:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    env_file:
      - .env
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_HOST=db
      - DATABASE_NAME=${POSTGRES_DB:-app}
      - DATABASE_USER=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      bugsink:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:4000/health/" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          memory: 1024M
    networks:
      - app-internal
      - app-external

  # ---------------------------------------------------------------------------
  # FRONTEND (Next.js)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
        - NEXTAUTH_URL=${NEXTAUTH_URL}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    image: web:${VERSION:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - API_URL=http://api:4000
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          memory: 1024M
    networks:
      - app-internal
      - app-external

  # ---------------------------------------------------------------------------
  # CELERY WORKER (Background Tasks)
  # ---------------------------------------------------------------------------
  celery-worker:
    build:
      context: backend
      dockerfile: Dockerfile.prod
    image: api:${VERSION:-latest}
    command: [ "celery", "-A", "api", "worker", "--loglevel=info", "--concurrency=4" ]
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_HOST=db
      - DATABASE_NAME=${POSTGRES_DB:-app}
      - DATABASE_USER=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          memory: 1024M
    networks:
      - app-internal

  # ---------------------------------------------------------------------------
  # CELERY BEAT (Scheduled Tasks)
  # ---------------------------------------------------------------------------
  celery-beat:
    build:
      context: backend
      dockerfile: Dockerfile.prod
    image: api:${VERSION:-latest}
    command: [ "celery", "-A", "api", "beat", "--loglevel=info" ]
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_HOST=db
      - DATABASE_NAME=${POSTGRES_DB:-app}
      - DATABASE_USER=${POSTGRES_USER:-postgres}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
        reservations:
          memory: 1024M
    networks:
      - app-internal

  # ---------------------------------------------------------------------------
  # BUGSINK (Error Tracking)
  # ---------------------------------------------------------------------------
  bugsink:
    image: bugsink/bugsink:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:8001:8000"
    volumes:
      - bugsink_data:/data
    environment:
      SECRET_KEY: ${BUGSINK_SECRET_KEY}
      CREATE_SUPERUSER: ${BUGSINK_SUPERUSER:-}
      BASE_URL: ${BUGSINK_BASE_URL:-http://localhost:8001}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - app-internal
      - app-external

# -----------------------------------------------------------------------------
# VOLUMES
# -----------------------------------------------------------------------------
volumes:
  postgresql_data:
    driver: local
  redis_data:
    driver: local
  bugsink_data:
    driver: local

# -----------------------------------------------------------------------------
# NETWORKS
# -----------------------------------------------------------------------------
networks:
  app-internal:
    driver: bridge
    internal: true
  app-external:
    driver: bridge
